<!--NOMBRE DEL PRODUCTO-->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <span class="btn-lg btn-primary btn-block text-center">{{ producto.nombre }}</span>
    </div>
  </div>
</div>

<!--PRODUCTO MÁS BARATO-->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <span class="btn-lg btn-success btn-block text-center"> {{ producto.tienda }} &nbsp; $ {{ producto.precio }}</span>
    </div>
  </div>
</div>
<!-- {{ producto.idProducto }}  -- {{ idProducto }} **** {{ producto | json }}  ** -->
<!--TABLA DE LOS PRODUCTOS RESTANTES-->
<div class="container producto">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class=" card-body mx-auto d-flex justify-content-around">
        <table class="table table-hover">
          <tbody>
            <tr class="table-light" *ngFor="let detalles of detalle">
              <td scope="row">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto d-flex left-content-around">
                    <span>{{ detalles.tienda }}</span>
                  </div>
                </div>
              </td>
              <td>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto d-flex flex-row-reverse">
                    <span class="btn btn-success text-center disabled">$ {{ detalles.precio }}</span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--AGREGAR NUEVOS PRODUCTOS-->
<div class="container fixed-bottom">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <a class="btn btn-lg btn-outline-info btn-block" routerLink="/precio/agregar/{{ producto.idProducto }}">Añadir Precio</a>
    </div>
  </div>
</div>
