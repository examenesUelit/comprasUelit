<!--BANER DE BIENVENIDA-->
<header class="masthead bg-primary text-white text-center">
  <div class="container">
    <br>
    <img class="img-fluid mb-5 d-block mx-auto" style="width: 200px;" src="../../../assets/img/compras.png" alt="Compras">
    <h1 class="text-uppercase mb-0">¡¡Vamos a comprar!!</h1>
    <hr class="star-light">
    <h2 class="font-weight-light mb-0">Compra lo mejor al mejor precio. </h2>
    <br>
    <h3 class="font-weight-light mb-0"> Compara los precios de diversos articulos.</h3>
    <br>
  </div>
</header>

<!--MIS PRODUCTOS LINK-->
<div class="container" *ngIf="isLogin">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <a class="btn btn-lg btn-outline-info btn-block" routerLink="/productos/producto/{{ usuarioId }}">Mis Productos
        Agregados</a>
    </div>
  </div>
</div>

<!--CATEGORIAS-->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <span class="btn-lg btn-success btn-block text-center">Categorias</span>
    </div>
  </div>
</div>

<!--TABLA DE CATEGORIAS-->
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card-body mx-auto d-flex justify-content-around">
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let categoria of categorias" class="table-light" routerLink="/categorias/categoria/{{ categoria.nombre }}">
              <td scope="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto d-flex left-content-around">
                  <span>{{ categoria.nombre }}</span>
                </div>
              </td>
              <td class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto d-flex flex-row-reverse">
                  <a class="icono btn btn-warning text-center"><i class="{{ categoria.icono }}"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
