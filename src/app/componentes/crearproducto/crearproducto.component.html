<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card-body mx-auto d-flex justify-content-around">
      <form #formGuardar="ngForm" (ngSubmit)=onCrearProducto(formGuardar)>
        <h3>Datos del nuevo producto</h3>
        <br>
        <div class="form-group">
          <h5>Nombre</h5>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" class="form-control" placeholder="Nombre"
            required />
        </div>
        <div class="form-group">
          <h5>Categoria</h5>
          <select type="text" id="categoria" name="categoria" [(ngModel)]="producto.categoria" class="form-control"
            placeholder="Categoria" required>
            <option>Hogar</option>
            <option>Automoviles</option>
            <option>Mascotas</option>
            <option>Medicina</option>
            <option>Deportes</option>
          </select>
        </div>
        <div class="form-group">
          <h5>Precio</h5>
          <div class="form-group">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" min="1" class="form-control"
                  placeholder="Precio" required />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <h5>Tienda</h5>
          <select type="text" id="tienda" name="tienda" [(ngModel)]="producto.tienda" class="form-control" placeholder="Tienda"
            required>
            <option>Aurrera</option>
            <option>Soriana</option>
            <option>La Comer</option>
            <option>Walmart</option>
            <option>Oxxo</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-block btn-outline-success"><i class="fas fa-save"></i>&nbsp;Guardar producto</button>
        </div>
      </form>
    </div>
  </div>
</div>
